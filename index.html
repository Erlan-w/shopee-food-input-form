		<section id="formInput">
			<div class="container">
				<div class="row text-center m-4">
					<div class="col">
						<h2>Masukkan Pesanan Anda</h2>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6">
						<div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
							<strong>Terimakasih!</strong> Pesan anda sudah kami terima.
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<form name="shopee-food-input-form">
							<div class="mb-3">
								<label for="date">Tanggal</label>
								<input type="date" class="form-control" aria-describedby="date" name="Tanggal" id="date" />
							</div>
							<div class="mb-3">
								<label for="time">Waktu</label>
								<input type="time" class="form-control" aria-describedby="time" name="Time" id="time" />
							</div>
							<div class="mb-3">
								<label for="noPesanan" class="form-label">No Pesanan</label>
								<input type="text" class="form-control" id="noPesanan" aria-describedby="noPesanan" name="No Pesanan">
							</div>
							<div class="mb-3">
								<label for="price" class="form-label">Harga Barang</label>
								<input type="price" class="form-control" id="price" aria-describedby="price" name="Harga Barang">
							</div>
							<div class="mb-3">
								<label for="payment" class="form-label">Di Bayar</label>
								<input type="payment" class="form-control" id="payment" aria-describedby="payment" name="Di Bayar">
							</div>
							<div class="mb-3">
								<label for="parkingCash" class="form-label">Parkir Cash</label>
								<input type="parkingCash" class="form-control" id="parkingCash" aria-describedby="parkingCash"
									name="Parkir Cash">
							</div>
							<div class="mb-3">
								<label for="Penghasilan" class="form-label">Penghasilan</label>
								<input type="Penghasilan" class="form-control" id="Penghasilan" aria-describedby="Penghasilan"
									name="Penghasilan">
							</div>
							<div class="mb-3">
								<label for="parkirShopee" class="form-label">Parkir Shopee</label>
								<input type="parkirShopee" class="form-control" id="parkirShopee" aria-describedby="parkirShopee"
									name="Parkir Shopee">
							</div>
							<div class="mb-3">
								<label for="tip" class="form-label">Tip</label>
								<input type="tip" class="form-control" id="tip" aria-describedby="tip" name="Tip">
							</div>
							<div class="mb-3">
								<label for="insentif" class="form-label">Insentif</label>
								<input type="insentif" class="form-control" id="insentif" aria-describedby="insentif" name="Insentif">
							</div>

							<button type="submit" class="btn btn-primary btn-kirim">Kirim</button>

							<button class="btn btn-primary btn-loading d-none" type="button" disabled>
								<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
								Loading...
							</button>
						</form>
					</div>
				</div>
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>

		<script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbx3ixbgqVKnxPf0R8puHNOYjyy6QACygs8DKBPVZeYdXLeWquZDDIaWrLCgoRbKNfXC/exec'
			const form = document.forms['shopee-food-input-form'];
			const btnKirim = document.querySelector( '.btn-kirim' );
			const btnLoading = document.querySelector( '.btn-loading' );
			const myAlert = document.querySelector( '.my-alert' );

			form.addEventListener( 'submit', e => {
				e.preventDefault();
				// ketika tombol submit diklik
				// tampilkan tombol loading, hilangkan tombol kirim
				btnLoading.classList.toggle( 'd-none' );
				btnKirim.classList.toggle( 'd-none' );
				fetch( scriptURL, { method: 'POST', body: new FormData( form ) } )
					.then( response => {
						// tampilkan tombol kirim, hilangkan tombol loading
						btnLoading.classList.toggle( 'd-none' );
						btnKirim.classList.toggle( 'd-none' );
						// tampilkan alert
						myAlert.classList.toggle( 'd-none' );
						// reset formnya
						form.reset();
						console.log( 'Success!', response )
					} )
					.catch( error => console.error( 'Error!', error.message ) )
			} )
		</script>

	</body>
